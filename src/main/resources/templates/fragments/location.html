<div th:fragment="location_card(location)">
<!--    @thymesVar id="location" type="com.maybach7.gweather.dto.responseDto.LocationDto"-->
    <div class="col-12 col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title" th:text="${location.getName()}">City</h4>
                <p class="card-text mb-1" th:text="${location.getCountry()}">Country</p>
                <p class="card-text mb-1" th:text="${location.getLatitude()}">Latitude</p>
                <p class="card-text mb-1" th:text="${location.getLongitude()}">Longitude</p>
                <div class="mt-auto">
                    <button class="btn btn-primary w-100">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
