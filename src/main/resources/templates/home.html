<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav th:insert="fragments/navbar(${username})"></nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <div class="input-group location-search-input-group me-3">
                <input class="form-control" type="text" name="name" placeholder="Enter location" required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">
                    &times;
                </button>
            </div>
            <button class="btn btn-outline-success">Search</button>
        </div>

        <div>
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-3 col-md-4 mb-4">
                    <div class="card h-100 position-relative weather-card">
                        <div class="position-absolute weather-card-delete-form">
                            <button class="btn-close" aria-label="Delete"></button>
                        </div>
                        <img class="card-img-top img-fluid"
                             th:src="@{/img/113.svg}"
                             alt="Weather icon">
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-text">21°C</h1>
                            <h3 class="card-title">Sydney, AU</h3>
                            <p class="card-text mb-1">Feels like <span>22</span>°C.
                                <span>Overcast clouds</span>
                            </p>
                            <p class="card-text mb-1">Humidity: 85%</p>
                            <button class="btn btn-outline-secondary details-button mt-auto">Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
