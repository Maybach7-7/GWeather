<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/change-password/style.css}">
</head>
<body>

<div class="container">

    <h2 class="text-center mb-5">Profile</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-5 col-md-7 col-sm-10">
            <div class="profile-wrapper">
                <form th:action="@{/profile/change-password}" method="POST" th:object="${passwordForm}" class="mt-4">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:value="${#authentication.name}" readonly/>
                    </div>

                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current password</label>
                        <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}"
                               required/>
                        <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"
                             style="color:red;"></div>
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New password</label>
                        <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}"
                               required/>
                        <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                             style="color: red;"></div>
                    </div>

                    <div class="mb-3">
                        <label for="repeatedNewPassword" class="form-label">Repeat new password</label>
                        <input type="password" class="form-control" id="repeatedNewPassword"
                               th:field="*{repeatedNewPassword}"
                               required/>
                        <div th:if="${#fields.hasErrors('repeatedNewPassword')}" th:errors="*{repeatedNewPassword}"
                             style="color: red;"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Change the Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
