<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sign-up/style.css}">
</head>
<body>

<div class="container">

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-5 col-md-7 col-sm-10">
            <div class="sign-up-wrapper">
                <form th:action="@{/sign-up}" method="POST" th:object="${user}" class="mt-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" th:field="*{username}"
                               required value=""/>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                             style="color: red;"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                               required value=""/>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                             style="color:red;"></div>
                    </div>
                    <div class="mb-3">
                        <label for="repeat-password" class="form-label">Repeat password</label>
                        <input type="password" class="form-control" id="repeat-password" name="password"
                               th:field="*{repeatedPassword}" required
                               value=""/>
                        <div th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}"
                             style="color: red;"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                    <p class="mt-2 text-center">Already have an account? <a href="/login">Sign in here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
